{
  "name": "radius-geo-platform",
  "description": "AI Brand Intelligence Platform - FastAPI Python backend + React TypeScript frontend + MongoDB",
  "stack": {
    "backend": "python",
    "frontend": "react",
    "database": "mongodb"
  },
  "setup": {
    "backend": "cd backend && pip install -r requirements.txt && python server.py",
    "frontend": "cd frontend && npm install && npm run dev"
  },
  "ports": {
    "backend": 8001,
    "frontend": 3000
  }
}
